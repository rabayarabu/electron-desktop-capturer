<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="img-src 'self' data: filesystem:; default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-eval' https://unpkg.com">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Electron Screen Recorder</title>  
</head>

<body>
    <div class="body-wrapper">
        <div class="body-content">
            <video id="stream" src="#" autoplay></video>
            
            <div class="button-wrapper">
                <button id="start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><path fill="currentColor" d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 14.5a6.5 6.5 0 1 1 0-13a6.5 6.5 0 0 1 0 13zM5 5h6v6H5z"/></svg></button>
                <button id="start" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128Z"/></svg></button>
                <button id="stop"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 36 36"><rect width="27.99" height="28" x="3.96" y="4" fill="currentColor" class="clr-i-solid clr-i-solid-path-1" rx="2" ry="2"/><path fill="none" d="M0 0h36v36H0z"/></svg></button>
                <button id="start" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2zm6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2z"/></svg></button>
            </div>
        </div>
        
        <div class="modal micromodal-slide" id="electron-screen-picker" aria="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">
                            Share your screen
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <div class="ibox __electron-screen-picker-content">
                            <div class="ibox-content">
                                <div data-settings class="__electron-screen-settings-notice hidden">
                                    <div>Please grant access to screen recording for this app in System Preferences and click
                                        "Retry"
                                    </div>
                                    <div class="m-t-xs text-center">
                                        <button data-retry type="button" class="btn btn-md btn-default">Retry</button>
                                    </div>
                                </div>
        
                                <div id="sources" class="__electron-list"></div>
                            </div>
                        </div>
                    </main>
                    <footer class="modal__footer">
                        <button id="system-preferences" class="modal__btn modal__btn-primary">Open system preferences</button>
                        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                    </footer>
                </div>
            </div>
        </div>
        
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
    </div>
</body>

</html>
